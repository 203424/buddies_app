name: buddies_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  table_calendar: ^3.0.9
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  geolocator: ^9.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "assets/images/background.png"
  adaptive_icon_foreground: "assets/images/foreground.png"
  
flutter:
  uses-material-design: true

  assets:
    - assets/images/.
    - assets/svg/.

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: fonts/Montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: fonts/Montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/Montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: fonts/Montserrat/Montserrat-Black.ttf
          weight: 900

    - family: Nunito Sans
      fonts:
        - asset: fonts/Nunito/NunitoSans_10pt-Regular.ttf
          weight: 400
        - asset: fonts/Nunito/NunitoSans_10pt-ExtraLight.ttf
          weight: 200
        - asset: fonts/Nunito/NunitoSans_10pt-Light.ttf
          weight: 300
        - asset: fonts/Nunito/NunitoSans_10pt-Medium.ttf
          weight: 500
        - asset: fonts/Nunito/NunitoSans_10pt-SemiBold.ttf
          weight: 600
        - asset: fonts/Nunito/NunitoSans_10pt-Bold.ttf
          weight: 700
        - asset: fonts/Nunito/NunitoSans_10pt-ExtraBold.ttf
          weight: 800
        - asset: fonts/Nunito/NunitoSans_10pt-Black.ttf
          weight: 900
    - family: Solitreo
      fonts:
        - asset: fonts/Solitreo-Regular.ttf
